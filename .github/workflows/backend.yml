name: Backend CI/CD

on:
  push:
    branches: [main, docs-ci-deploy]
  pull_request:
    branches: [main, docs-ci-deploy]

jobs:
  backend:
    name: "ðŸ Backend Tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: relaydesk
          POSTGRES_USER: relayuser
          POSTGRES_PASSWORD: relaypass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U relayuser -d relaydesk" \
          --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      POSTGRES_DB: relaydesk
      POSTGRES_USER: relayuser
      POSTGRES_PASSWORD: relaypass
      DATABASE_URL: postgres://relayuser:relaypass@localhost:5432/relaydesk
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: relaydesk.settings.test
      SECRET_KEY: testsecret

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate

      - name: Run pytest with coverage
        working-directory: backend
        run: pytest --cov=chat --cov=relaydesk --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

      - name: Trigger Render deploy
        if: github.ref == 'refs/heads/main' && success()
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST -d '{}' "${{ secrets.RENDER_DEPLOY_HOOK }}"
          else
            echo "No Render hook configured; skipping deploy trigger."
          fi
