services:
  - type: web
    name: relaydesk-backend
    env: python
    runtime: python3.12
    region: oregon
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput
    startCommand: gunicorn relaydesk.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: relaydesk.settings.prod
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          name: relaydesk-db
          type: pserv
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: relaydesk-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "relaydesk.onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://relaydesk.onrender.com,https://www.relaydesk.onrender.com"

  - type: redis
    name: relaydesk-redis
    plan: free
    region: oregon
    version: 7

  - type: pserv
    name: relaydesk-db
    plan: free
    env: docker
    region: oregon
    buildCommand: ""
    startCommand: docker-entrypoint.sh postgres
    disk:
      name: relaydesk-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
