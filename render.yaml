services:
  - type: web
    name: relaydesk-backend
    env: python
    region: oregon
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput --clear
    startCommand: gunicorn relaydesk.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: relaydesk.settings.prod
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          name: relaydesk-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: relaydesk-backend.onrender.com,relaydesk.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://relaydesk.vercel.app,https://relaydesk-frontend.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://relaydesk.vercel.app,https://relaydesk-frontend.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: redis
    name: relaydesk-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
